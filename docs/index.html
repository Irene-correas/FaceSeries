<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adalab Web Starter Kit</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <div class="page">
      <header class="page__header">
        <img class="page__logo" src="./assets/images/cinema.png" alt="Adalab">
        <h1>Series</h1>
      </header>

      <main class="page__main">
        <div class="js-movies-container">
          <h1 class="page__title">Buscador de series</h1>
        
          <form action="" method="get">
            <label for="page__input" for="search">Introduce aqu√≠ tu serie</label>
            <input
              class="page__input"
              name="search"
              id="search"
              placeholder="Sons of Anarchy"
              type="text"
              value="girls"
            />
            <input
              class="page__btn"
              name="btn"
              id="btn"
              value="Buscar"
              type="button"
            />
          </form> 
            <div class="page__container">
            <ul class="js-container-list"></ul>
          </div>
          
        </div>
        <div class="container__favorites js-container-favorites">
          <h2 class="page__favorites">Tus favoritos</h2>
          <ul class="page__list js-list" ></ul>
        </div>
      </main>

      <footer class="page__footer">
        <small>
          &copy; Todos los derechos reservados
        </small>
      </footer>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
